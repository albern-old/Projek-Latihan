<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Image Switch</title>
  <link rel="stylesheet" href="latihanc.css">
</head>
<body>

  <h2>Sejarah Kuno</h2>
  <h3>Artefak Penguasa Zaman Kala Itu</h3>
  <p>Tokoh-tokoh penguasa zaman kala itu</p>

  <div class="button-container">

    <button onclick="document.getElementById('myImage').src='ngantuk.jpg'">The Devil</button>

  <img id="myImage" src="metal.jpg" style="width:500px" />

</body>
</html>
