<!DOCTYPE html>
<html lang="en">
<head>

  <title>JavaScript Image Switch</title>
  <link rel="stylesheet" href="latihanc.css">
</head>
<body>

  <h2>Sejarah kuno</h2>
  <h3>Artefak penguasa zaman kala itu</h3>

  <div class="button-container">

</html>
