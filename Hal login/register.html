<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <header>
      <h1>Daftar</h1>
      <p>Silakan masukkan detail Anda untuk membuat akun baru</p>
    </header>

    <form id="registerForm">
      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" placeholder="Masukkan username" required />
      </div>

      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" placeholder="Masukkan password" required />
      </div>

      <button type="submit">Daftar</button>
      <div id="register-error-message"></div>
    </form>

    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
